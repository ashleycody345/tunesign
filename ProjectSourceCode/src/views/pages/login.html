<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <title>TuneSign - Login</title>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="./../../index.js"></script>
    </head>
    <body class="h-100 d-flex flex-column">
        <!-- Navbar/Header (Placeholder) -->
        <header>
            <nav class="navbar navbar-expand-sm border-bottom">
                <div class="container">
                    There should be a navbar here
                </div>
            </nav>
        </header>

        <!-- Page Contents -->
        <div class="container-fluid" style="background-image: url(./../../resources/img/placeholderLoginBackground.jpg); height: 100%; background-size: 100% 100%;">
            <div class="row my-5"></div> <!-- Spacing -->
            <div class="d-flex align-items-center justify-content-center">
                <div class="container rounded-3 p-5" style="background-color: rgba(245, 245, 245, 0.5); width: 50vw; height: 50vh;">
                    <div class="row my-5 justify-content-md-center">
                        <div class="col col-lg-4 text-center">
                            <h2>Login</h2>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row my-3 justify-content-md-center">
                            <div class="col col-lg-4 text-center">
                                <form action="/login" method="POST">
                                    <div class="form-group">
                                        <label for="usernameInput">Username</label>
                                        <input type="text" class="form-control" id="usernameInput" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordInput">Password</label>
                                        <input type="password" class="form-control" id="passwordInput" name="password">
                                    </div>
                                    <div class="my-3">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                                <form action="http://localhost:3000/loginwithspotify" method="GET">
                                    <div class="my-3">
                                        <button type="submit" class="btn btn-success">Login with Spotify</button>
                                    </div>
                                </form>
                                <p>Don't have an account? <a href="/register">Register</a></p>                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer (Placeholder) -->
        <footer class="text-center text-muted w-100 mt-auto fixed-bottom">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <p>There should be a footer here</p>
        </footer>
    </body>
</html>
